<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32-C3 Control</title>
</head>
<body>
  <h1>ESP32-C3 FreeRTOS Motor & LED Control</h1>
  <p>This page is served locally on your computer, sending HTTP requests to the ESP32.</p>

  <button onclick="fetch('http://192.168.0.87/motorOn')">Motor ON (Sinusoidal)</button>
  <button onclick="fetch('http://192.168.0.87/motorOff')">Motor OFF</button>

  <br><br>

  <button onclick="fetch('http://192.168.0.87/ledOn')">LED ON (Blue)</button>
  <button onclick="fetch('http://192.168.0.87/ledOff')">LED OFF</button>

</body>
</html>
